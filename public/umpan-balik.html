<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umpan Balik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <div class="max-w-3xl mx-auto bg-white p-6 mt-10 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Umpan Balik Rekan</h2>

    <div class="bg-gray-50 p-4 rounded mb-6">
      <h3 class="text-lg font-semibold mb-2">Beri Umpan Balik</h3>
      <input id="receiver" type="text" placeholder="Nama Penerima" class="w-full p-2 border rounded mb-2">
      <textarea id="message" placeholder="Umpan balik Anda..." class="w-full p-2 border rounded mb-2"></textarea>

      <label class="flex items-center space-x-2 mb-2">
        <input type="checkbox" id="anonymous">
        <span>Kirim Anonim</span>
      </label>

      <button onclick="submitFeedback()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Kirim Umpan Balik
      </button>
    </div>

    <h3 class="text-lg font-semibold mb-2">Riwayat Umpan Balik</h3>
    <div id="feedbackList" class="space-y-4 text-sm"></div>
  </div>

  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>
  <script src="/js/umpan-balik.js"></script>
</body>
</html>
