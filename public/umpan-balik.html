<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umpan Balik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-700 via-blue-500 to-blue-300 min-h-screen text-white">
  <div id="navbar" class="mb-6"></div>

  <div class="max-w-3xl mx-auto bg-white/90 p-8 mt-16 rounded-xl shadow-lg text-blue-900">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">Peer Feedback</h2>

    <div class="bg-blue-50/60 p-6 rounded-lg mb-8 shadow">
      <h3 class="text-lg font-semibold mb-3 text-blue-700">Give Feedback</h3>
      <input id="receiver" type="text" placeholder="Receiver Name" class="w-full p-3 border border-blue-200 rounded mb-3 text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <textarea id="message" placeholder="Your Feedback..." class="w-full p-3 border border-blue-200 rounded mb-3 text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

      <label class="flex items-center space-x-2 mb-3">
        <input type="checkbox" id="anonymous">
        <span>Send Anonymously</span>
      </label>

      <button onclick="submitFeedback()" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded shadow transition">Send Feedback</button>
    </div>

    <h3 class="text-lg font-semibold mb-3 text-blue-700">Feedback History</h3>
    <div id="feedbackList" class="space-y-4 text-sm"></div>
  </div>

  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>
  <script src="/js/umpan-balik.js"></script>
</body>
</html>
