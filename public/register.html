<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CClassforUs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-700 via-blue-500 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 p-10 rounded-2xl shadow-2xl max-w-md w-full border border-blue-100">
    <h2 class="text-3xl font-extrabold mb-2 text-center text-blue-800 drop-shadow">Register</h2>
    <p class="text-center text-blue-500 mb-6">Create your account to join the collaboration!</p>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="fullname" placeholder="Full Name" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" required />
      <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-blue-900" required />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 via-blue-500 to-blue-400 text-white py-3 rounded-full font-bold shadow-lg hover:from-blue-700 hover:to-blue-500 hover:scale-105 transition">Register</button>
    </form>
    <p class="text-center text-sm mt-6 text-blue-700">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline font-semibold">Login here</a>
    </p>
    <p id="message" class="text-sm text-center mt-4 text-red-500 font-medium hidden"></p>
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
