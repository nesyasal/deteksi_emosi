<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tugas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>

  <div class="max-w-4xl mx-auto bg-white p-8 mt-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Tasks Management</h2>

    <!-- Form -->
    <div class="mb-10">
  <h3 class="text-xl font-semibold mb-4 text-gray-700">Create New Task</h3>
  <div class="flex flex-col gap-4 mb-4">
    <input id="taskName" type="text" placeholder="Nama Tugas"
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <input id="deadline" type="date"
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <input id="assignee" type="text" placeholder="Penanggung Jawab / Role"
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>
  <button onclick="createTask()"
    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow transition duration-200">
    Create Task
  </button>
</div>

    <!-- Task List -->
    <h3 class="text-xl font-semibold mb-4 text-gray-700">Task List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-sm text-gray-700">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 border">Task</th>
            <th class="px-4 py-2 border">Deadline</th>
            <th class="px-4 py-2 border">Assignee</th>
            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="taskTable" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(html => {
          const navbar = document.getElementById("navbar");
          if (navbar) {
            navbar.innerHTML = html;
          }
        })
        .catch(err => {
          console.error("âŒ Gagal memuat navbar:", err);
        });
    });
  </script>
  <script src="/js/tugas.js"></script>
</body>
</html>
